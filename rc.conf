hostname="freebsd-router"

# Interface Configuration
# em1 connects to Client Subnet (10.x)
ifconfig_em1="inet 192.168.10.2 netmask 255.255.255.0"

# em2 connects to Server Subnet (20.x)
ifconfig_em2="inet 192.168.20.1 netmask 255.255.255.0"

# Enable Routing (Gateway)
gateway_enable="YES"

# Enable PF Firewall
pf_enable="YES"
pf_rules="/etc/pf.conf"

# Optional: Enable SSH
sshd_enable="YES"
